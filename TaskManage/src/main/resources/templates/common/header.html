<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <nav
      class="navbar navbar-expand fixed-top bg-body-tertiary"
      th:fragment="header"
    >
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <i class="bi bi-filter-left me-2 toggle-sidebar-btn navbar-brand"></i>
          <a class="navbar-brand" th:href="@{/home}">Project</a>
        </div>
        <div id="loginUserId" th:text="${#authentication.principal.username}" hidden>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/home}" th:classappend="${uri == '/home' ? 'active' : ''}"
              >MyTask</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/overview}" th:classappend="${uri == '/overview' ? 'active' : ''}">
              Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link position-relative" th:href="@{/approval}" th:classappend="${uri == '/approval' ? 'active' : ''}">
              Approval
              <span 
                class="position-absolute translate-middle badge rounded-pill bg-danger"
                th:if="${approvalCount > 0}"
                th:text="${approvalCount}"
              ></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/free}" th:classappend="${uri == '/free' ? 'active' : ''}">Free</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <div class="vr mx-3"></div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle align-items-center"
              th:text="${user.handle != null ? user.handle : user.username}"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></a>
            <ul class="dropdown-menu user-dropdown">
              <li>
                <a class="dropdown-item" th:href="@{/setting}">setting</a>
              </li>
              <li>
                <form th:action="@{/logout}" method="post">
                  <input class="dropdown-item" type="submit" value="logout" />
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
