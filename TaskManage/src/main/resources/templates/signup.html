<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録</title>
</head>

<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/messageIcon :: messageIcon}"></div>
	<div class="container-lg min-vh-100">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col">
				<h2 class="text-center">新規登録</h2>
				<div class="row justify-content-center">
					<div class="col-6 col-md-5">
						<div class="alert d-flex align-items-center" th:classappend="|${isError?'alert-danger':'alert-primary'}|"
							th:if="${message != null}" role="alert"> <!-- alert-primary alert-danger -->
							<svg class="bi flex-shrink-0 me-2" width="24" height="24">
								<use xlink:href="#exclamation-triangle-fill" th:if="${isError}" />
								<use xlink:href="#info-fill" th:unless="${isError}" />
							</svg>
							<span th:text="${message}"></span>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-5 col-md-4">
						<form th:action="@{/signup}" method="post" th:object="${signupForm}">
							<div class="form-group">
								<div class="mb-3">
									<label for="userId">userID</label>
									<input class="form-control" pattern="^[a-zA-Z0-9]+$" type="text" th:field="*{userId}" required>
									<div class="form-text">半角英数字</div>
									<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
								</div>
								<div class="mb-3">
									<label for="userName">name</label>
									<input class="form-control" type="text" th:field="*{userName}" required>
									<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
								</div>
								<div class="mb-3">
									<label for="password">password</label>
									<input class="form-control" type="password" th:field="*{password}" required>
									<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
								</div>
								<p class="text-center">
									<input class="btn btn-primary" type="submit" value="登録">
								</p>
							</div>
						</form>
					</div>
				</div>
				<a class="d-block text-center" th:href="@{/login}">ログイン画面に戻る</a>
			</div>
		</div>
	</div>
</body>

</html>
